language: php

php:
  - 5.3

services: 
  - mysql



before_script:
  - mysql -e 'create database myapphome;'
  - composer self-update
  - composer install
  - pear upgrade pear
  - pear channel-discover pear.phpunit.de
  - pear install phpunit/phploc

script:
  - phpunit
  - cd tests
  - ../vendor/behat/behat/bin/behat
  - cd ..
  - phploc --progress 